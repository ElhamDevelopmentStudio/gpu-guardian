name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  test:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true
      - name: Unit tests
        run: go test ./...
      - name: Integration tests
        run: go test ./... -tags=integration
      - name: E2E tests
        run: go test ./... -tags=e2e
      - name: Regression tests
        run: go test ./... -tags=regression

  build:
    name: cross-platform build
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true
      - name: Build binary
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          extension=""
          if [ "${GOOS}" = "windows" ]; then
            extension=".exe"
          fi
          out="dist/guardian-${GOOS}-${GOARCH}${extension}"
          go build -trimpath -ldflags "-s -w" -o "${out}" ./cmd/guardian
          if [ "${GOOS}" = "windows" ]; then
            (cd dist && zip -9 "guardian-${GOOS}-${GOARCH}.zip" "guardian-${GOOS}-${GOARCH}${extension}")
          else
            tar -czf "dist/guardian-${GOOS}-${GOARCH}.tar.gz" -C dist "guardian-${GOOS}-${GOARCH}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: guardian-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/*
